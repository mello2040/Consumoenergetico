name: CI/CD - Maven + Docker + 2 Ambientes

on:
  push:
    branches: [ "master" ]   # ajuste para sua branch real
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

# ðŸ‘‰ todas as etapas 'run:' vÃ£o executar dentro de consumoenergetico/
defaults:
  run:
    shell: bash
    working-directory: consumoenergetico

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build + Test
        run: mvn -B -ntp clean verify

  docker_push:
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ‘‰ use a subpasta como contexto e Dockerfile
      - name: Build & Push (prod)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          context: ./consumoenergetico
          file: ./consumoenergetico/Dockerfile
          push: true
          tags: ghcr.io/mello2040/consumoenergetico:latest

      - name: Build & Push (staging manual)
        if: github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: ./consumoenergetico
          file: ./consumoenergetico/Dockerfile
          push: true
          tags: ghcr.io/mello2040/consumoenergetico:staging
